
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pro-grammer-SD | Coffee & Code</title>
    <link rel="icon" type="image/png" href="https://github.com/pro-grammer-SD.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Nunito:wght@300;400;600;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Comfortaa', 'cursive'],
              serif: ['"EB Garamond"', 'serif'],
            },
            colors: {
              coffee: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#a77f72',
                600: '#8a5a4d',
                700: '#6f453b',
                800: '#4e302a',
                900: '#2b1a17',
                950: '#1a100e',
              },
              cream: '#fffdd0',
            },
          }
        }
      }
    </script>
    <style>
      .theme-transitioning * {
        transition: none !important;
      }
      
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 100;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .mask-gradient-bottom {
        mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "rehype-raw": "https://esm.sh/rehype-raw@^7.0.0",
    "lottie-web": "https://esm.sh/lottie-web@^5.12.2"
  }
}
</script>
</head>
  <body class="bg-coffee-50 dark:bg-coffee-950 text-coffee-900 dark:text-coffee-100 antialiased selection:bg-coffee-300 selection:text-coffee-900 overflow-x-hidden">
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="auraNoise">
        <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" />
      </filter>
    </svg>
    
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
